<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Quest - Login</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- Add JWT library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/3.1.2/jwt-decode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <!-- Left section content - removed reference to missing image -->
        </div>
        <div class="right-section">
            <h2>Welcome Back!</h2>
            <div id="error-message" class="error-message" style="color: red; margin-bottom: 10px;"></div>
            <form id="loginform">
                <label for="username">Name</label>
                <input type="text" id="username" placeholder="Enter your name">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">

                <button type="submit">Login</button>
            </form>
            <p>Do not have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
